<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Tea</li>
        <li>Orange juice</li>
    </ul>
    <script>
        var matches=document.querySelectorAll("ul li");
        document.write("<select>")
        for (const e of matches) {
            document.write("<option>"+e.innerHTML+"</option>")
        }
        document.write("</select>")
    </script>
</body>
</html>
