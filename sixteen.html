<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixteen</title>
</head>
<body>
    <div id="main" style="border-style: double;"> 
    </div>
    <script>
        var par=document.getElementById("main");
        var lst=document.createElement("ul");
        var arr=[];
        par.appendChild(lst);
        lst.id="lst";
        fetch("https://jsonplaceholder.typicode.com/todos")
        .then(a=>a.json())
        .then(b=>{
            (b).forEach(e => {
                 var li=document.createElement("li");
            li.textContent=(e.id+" "+e.title);
            lst.appendChild(li);
            });
        });
    </script>
</body>
</html>
